<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇動作</title>
    <style>
        /* 基礎樣式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7; /* 淺灰色背景 */
            text-align: center;
        }

        /* 標題樣式 */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* 按鈕容器 */
        .button-container {
            display: flex;
            gap: 20px; /* 按鈕間距 */
        }

        /* 按鈕樣式 */
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
        }

        /* "做" 按鈕 - 藍色 (類似 iOS 系統色) */
        #do-button {
            background-color: #007aff;
            color: white;
        }

        /* "不做" 按鈕 - 灰色 (次要選項) */
        #dont-do-button {
            background-color: #e5e5ea;
            color: #3c3c43;
        }

        /* 按鈕活躍 (按下) 狀態 */
        button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <h1>請選擇您的動作：</h1>
    <div class="button-container" id="btn-container">
        <button id="do-button" onclick="handleChoice('do')">做 (開啟 Google News)</button>
        <button id="dont-do-button" onclick="handleChoice('dont')">不做 (開啟 YouTube App)</button>
    </div>

    <script>
        // 此函式會呼叫一個特殊的 URL Scheme (shortcuts://success) 來將結果傳回給捷徑，這是最可靠的資料傳輸方式。
        function handleChoice(choice) {
            let resultText;
            
            if (choice === 'do') {
                resultText = '做'; 
            } else {
                resultText = '不做';
            }

            // 1. 立即更新頁面，讓使用者知道點擊成功
            document.body.innerHTML = '<h1>已選擇。請點擊「完成」繼續...</h1>';
            
            // 2. 呼叫 shortcuts://success 並將結果作為文字參數傳入
            window.location.href = 'shortcuts://success?text=' + encodeURIComponent(resultText);

            // 當使用者點擊 Web View 頂部的「完成」按鈕時，捷徑就會收到 resultText 的值。
        }
    </script>

</body>
</html>
